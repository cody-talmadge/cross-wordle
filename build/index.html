<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Cross-Wordle</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Cross-Wordle</h1>
        <div><div id="cross-word"></div></div>
        <div id="game-boards">
            <div id="left-game-board" class="game-board"></div>
            <div id="right-game-board" class="game-board"></div>
        </div>
        <div id="keyboard">
            <div class="first-row">
                <button class="keyboard-button button-q">q</button>
                <button class="keyboard-button button-w">w</button>
                <button class="keyboard-button button-e">e</button>
                <button class="keyboard-button button-r">r</button>
                <button class="keyboard-button button-t">t</button>
                <button class="keyboard-button button-y">y</button>
                <button class="keyboard-button button-u">u</button>
                <button class="keyboard-button button-i">i</button>
                <button class="keyboard-button button-o">o</button>
                <button class="keyboard-button button-p">p</button>
            </div>
            <div class="second-row">
                <button class="keyboard-button button-a">a</button>
                <button class="keyboard-button button-s">s</button>
                <button class="keyboard-button button-d">d</button>
                <button class="keyboard-button button-f">f</button>
                <button class="keyboard-button button-g">g</button>
                <button class="keyboard-button button-h">h</button>
                <button class="keyboard-button button-j">j</button>
                <button class="keyboard-button button-k">k</button>
                <button class="keyboard-button button-l">l</button>
            </div>
            <div class="third-row">
                <button class="keyboard-button keyboard-button-long">Del</button>
                <button class="keyboard-button button-z">z</button>
                <button class="keyboard-button button-x">x</button>
                <button class="keyboard-button button-c">c</button>
                <button class="keyboard-button button-v">v</button>
                <button class="keyboard-button button-b">b</button>
                <button class="keyboard-button button-n">n</button>
                <button class="keyboard-button button-m">m</button>
                <button class="keyboard-button keyboard-button-long">Enter</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" crossorigin="anonymous"></script>
        <script src="script.js" type="module"></script>
    </body>
</html>
